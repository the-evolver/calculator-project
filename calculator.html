
<!DOCTYPE html>

<html>

    <title>Calculator </title>
    <link rel="stylesheet" type="text/css" href="calculator.css ">

  </head>

    <body>
        <div id="calculator"> 

            <div id ="heading"><h1>CALCULATOR</h1></div> 
        

            <div id="display">
               <div id="value">0</div>
       
            </div>
       
            <div id="calfunc">
       
                 <div id=row1>
                 <div id="ac" class="r1">AC</div>
               <div id="plusminus" class="r1">+/-</div> 
               <div id="percentage" class="r1">%</div>  
               <div id="divide" class="r1">/</div>
        
                </div>
       
                <div id=row2>
                   <div id="7" class="r2">7</div>
                 <div id="8" class="r2">8</div> 
                 <div id="9" class="r2">9</div>  
                 <div id="multiply" class="r2">*</div>
          
                  </div>
       
                  <div id=row3>
                   <div id="4" class="r3">4</div>
                 <div id="5" class="r3">5</div> 
                 <div id="6" class="r3">6</div>  
                 <div id="minus" class="r3">-</div>
          
                  </div>
       
                  <div id=row4>
                   <div id="1" class="r4">1</div>
                 <div id="2" class="r4">2</div> 
                 <div id="3" class="r4">3</div>  
                 <div id="plus" class="r4">+</div>
          
                  </div>
                  <div id=row5>
                   <div id="0" class="r5">0</div>
                 <div id="dot" class="r5">.</div> 
                 <div id="equality" class="r5">=</div>  
                 
          
                  </div>
       
       
       
           </div>

        </div>
       
    </body>
    <script type="text/javascript" src="calculator.js">
		
	</script>




</html>
